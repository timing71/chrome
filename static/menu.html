<!doctype html>

<html class="t71-popup" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timing71 browser extension menu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Play&display=swap">
    <link rel="stylesheet" href="timing71.css">
    <script src="menu.js"></script>
  </head>

  <body>
    <h1>
      <img src="logo_32.png" />
      Timing71
    </h1>
    <ul>
      <li>
        <button data-t71-supported-page="true" data-t71-launch="true" style="display: none;">
          Launch Timing71
        </button>
        <button data-t71-page="menu">
          Main menu
        </button>
        <button data-t71-page="archive">
          Replay archive
        </button>
      </li>
    </ul>
    <hr />
    <small class="menu-footer" id="versions">
    </small>
  </body>
</html>
